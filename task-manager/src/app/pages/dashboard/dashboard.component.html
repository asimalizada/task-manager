<div class="dashboard-header">
  <h1>📝 Task Manager</h1>
  <button (click)="toggleDark()">🌓 Toggle Dark Mode</button>
</div>
<div class="dashboard">
  <div class="sidebar">
    <h3>Categories</h3>
    <ul>
      <li *ngFor="let cat of categories" (click)="selectCategory(cat.name)">
        {{ cat.name }}
      </li>
    </ul>
    <button (click)="openCategoryModal()">➕ Add Category</button>
  </div>

  <div class="main">
    <h2>{{ selectedCategory || 'All Tasks' }}</h2>
    <app-task-list [filter]="selectedCategory"></app-task-list>
  </div>

  <div class="form-area">
    <h3>Add Task</h3>
    <app-task-form (taskCreated)="refreshTasks()"></app-task-form>
  </div>

  <!-- Modal -->
  <app-category-manager *ngIf="showCategoryModal" (close)="closeCategoryModal()"></app-category-manager>
</div>
